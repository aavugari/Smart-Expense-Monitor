<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <title>Spend Analysis Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; }
        .header { 
            background: rgba(255,255,255,0.95); 
            border-radius: 15px; 
            padding: 20px; 
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .card { 
            background: rgba(255,255,255,0.95); 
            border-radius: 15px; 
            padding: 20px; 
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .amount { font-size: 2em; font-weight: bold; color: #2196F3; }
        .label { color: #666; font-size: 0.9em; margin-bottom: 5px; }
        .bank-item { 
            display: flex; 
            justify-content: space-between; 
            padding: 10px 0; 
            border-bottom: 1px solid #eee;
        }
        .bank-item:last-child { border-bottom: none; }
        .refresh-btn { 
            background: #2196F3; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 25px; 
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .refresh-btn:active { background: #1976D2; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Spend Dashboard</h1>
            <p id="lastUpdate" class="label">Loading...</p>
        </div>

        <div class="card">
            <div class="label">Today's Spending</div>
            <div id="todayAmount" class="amount">â‚¹0</div>
            <div id="todayBreakdown"></div>
        </div>

        <div class="card">
            <div class="label">This Month</div>
            <div id="monthAmount" class="amount">â‚¹0</div>
            <div id="monthBreakdown"></div>
        </div>

        <div class="card">
            <div class="label">Recent Transactions</div>
            <div id="recentTransactions"></div>
        </div>

        <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh Data</button>
    </div>

    <script>
        const CONFIG = {
            SHEETS_API_URL: 'https://script.google.com/macros/s/AKfycbwY_Am94z1_ckfuIylD-dWKaoSbdbk4wljR5it1F0U/dev'
        };

        async function loadData() {
            try {
                document.getElementById('lastUpdate').textContent = 'Loading...';
                
                const response = await fetch(CONFIG.SHEETS_API_URL);
                const data = await response.json();
                
                updateDashboard(data);
                document.getElementById('lastUpdate').textContent = 
                    `Last updated: ${new Date().toLocaleTimeString()}`;
                    
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('lastUpdate').textContent = 'Error loading data';
            }
        }

        function updateDashboard(data) {
            document.getElementById('todayAmount').textContent = `â‚¹${data.todayTotal.toFixed(2)}`;
            
            let todayHtml = '';
            for (const person in data.todayBreakdown) {
                for (const bank in data.todayBreakdown[person]) {
                    todayHtml += `
                        <div class="bank-item">
                            <span>${person} - ${bank}</span>
                            <span>â‚¹${data.todayBreakdown[person][bank].toFixed(2)}</span>
                        </div>
                    `;
                }
            }
            document.getElementById('todayBreakdown').innerHTML = todayHtml || '<div class="bank-item">No transactions today</div>';

            document.getElementById('monthAmount').textContent = `â‚¹${data.monthTotal.toFixed(2)}`;
            
            let monthHtml = '';
            for (const person in data.monthBreakdown) {
                for (const bank in data.monthBreakdown[person]) {
                    monthHtml += `
                        <div class="bank-item">
                            <span>${person} - ${bank}</span>
                            <span>â‚¹${data.monthBreakdown[person][bank].toFixed(2)}</span>
                        </div>
                    `;
                }
            }
            document.getElementById('monthBreakdown').innerHTML = monthHtml;

            let recentHtml = '';
            data.recentTransactions.slice(0, 5).forEach(tx => {
                recentHtml += `
                    <div class="bank-item">
                        <div>
                            <div>${tx.info}</div>
                            <div class="label">${tx.bank} â€¢ ${tx.date}</div>
                        </div>
                        <span>â‚¹${tx.amount.toFixed(2)}</span>
                    </div>
                `;
            });
            document.getElementById('recentTransactions').innerHTML = recentHtml;
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        loadData();
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
